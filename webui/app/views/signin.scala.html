<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Cloud ATS - SignIn</title>
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    
    <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/jquery-1.9.0.min.js")"></script>
    
    <link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.at("/public", "stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.at("/public", "stylesheets/adminflare.min.css")">
    <link rel="stylesheet" type="text/css" media="all" href="@routes.Assets.at("/public", "stylesheets/pages.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/public", "stylesheets/font.css")">

    <script type="text/javascript">
	    function checkMail(mail){
		   	var filter = /^\w+@@[a-z]+?\./;
		   	if (filter.test(mail)) {
			   	return true;
			  }
			  return false;
		  }
	    function checkValidate(){
	      var mail = $('form input[name=email]').val();
	      if(!checkMail(mail)){
	        $('.alert.mail').show();
	        return false;
	      }
	      return true;
	    }
      $(document).ready(function() {
        var updateBoxPosition = function() {
          $("#signin-container").css({
            "margin-top": ($(window).height() - $("#signin-container").height()) / 2
          });
        }

        $(window).resize(updateBoxPosition);
        setTimeout(updateBoxPosition, 50);
        
        
      });
    </script>  
  </head>
  
  <body class="signin-page">
    <section id="signin-container">
      <a href="/" title="Cloud Testing Service" class="header">
        <img alt="" src="assets/images/af-logo-signin.png">
        <span>
          Sign in to<br>
          <strong>Cloud ATS</strong>
        </span>
      </a>
      @if(flash.get("signin-faild")) {
      <p style="text-align: center; color: red;">Wrong email or password!!!</p>
      }
      <div class="alert mail" style="display: none;">
		    <strong>Warning!</strong> Mail is invalid !
			</div>
      <form action="@controllers.routes.Application.doSignin()" method="post" onsubmit="return checkValidate();">
        <fieldset>
          <div class="fields">
            <input type="text" name="email" placeholder="Email" id="id_email" tabindex="1" required="required">
            
            <input type="password" name="password" placeholder="Password" id="id_password" tabindex="2" required="required">
          </div>
          <a class="forgot-password" tabindex="3">Forgot?</a>
          
          <button type="submit" class="btn btn-primary btn-block" tabindex="4">Sign In</button>
        </fieldset>
      </form>
      <div class="social">
        <p>...or sign in with</p>
        <a class="twitter" href="#"><i class="icon-twitter"></i></a>
        <a class="facebook" href="#"><i class="icon-facebook"></i></a>
        <a class="google" href="#"><i class="icon-google-plus"></i></a>
      </div>
    </section>
  </body>
</html>
