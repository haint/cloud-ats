@(rows : Html, system: Boolean)
<div class="org-user-filter">
  <h3 class="box-header"><i class="icon-filter"></i> User Filter
  </h3>
  
  <div class="box no-border no-padding non-collapsible">
  <form class="form-search form-inline">
    
    <input type="text" id="email" name="email" placeholder="Email">
     
    <a href="javascript:void(0);" ajax-url="@controllers.routes.Organization.filter("user")" class="filter btn btn-cyan"><i class="icon-search"></i></a>
    @if(system) {
    <a href="javascript:void(0);" class="pull-right btn btn-primary"><i class="icon icon-plus"></i> System User</a> 
    }  
  </form>
  
  </div>
</div>
<table class="org-user table table-striped">
  <tbody>
    <tr>
      <th>Avatar</th>
      <th>Email</th>
      <th>Roles</th>
      @if(!system){
      <th>Joined</th>  
      }
      <th>Status</th>
      <th>Action</th>
    </tr>
    @rows
  </tbody>
</table>
