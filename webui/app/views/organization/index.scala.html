@(nav : String, body: Html, group_id: String)
<!DOCTYPE html>
<html>
  <head>
    <title>Cloud ATS</title>
  
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="" name="description">
    <meta content="width=device-width" name="viewport">
    
    @assets()
  </head>
  
  <body class=" fluid-layout">
    
    @navbar()
    
		<nav id="left-panel" style="height: 100%; position: fixed; top: 0px; left: 0px;">
		  <div id="left-panel-content" style="overflow: hidden;">
		    <ul>
		      <li>
		        <a href="@controllers.routes.Application.main()" ajax-url="@controllers.routes.Dashboard.body()">
		          <span class="icon-dashboard"></span>Dashboard
		        </a>
		      </li>
		      <li class="active">
		        <a href="@controllers.routes.Organization.index()" ajax-url="@controllers.routes.Organization.indexAjax()">
		          <span class="icon-group"></span>Organization
		        </a>
		      </li>
		    </ul>
		  </div>
		
		  <div class="icon-caret-down"></div>
		  <div class="icon-caret-up"></div>
		
		</nav>
    
    <section id="main" class="main container">

			<section class="org-breadcrumb row-fluid">
			  <div class="span12">
			    <h3 class="box-header"><i class="icon-cogs"></i> Group Path
			    </h3>
			  
			    <ul class="breadcrumb">
			      @controllers.Organization.groupBreadcrumb(nav)
			    </ul>
			  </div>
			</section>
			
			<section class="org-body row-fluid">
			
			<div class="org-left span3">
			 @organization.leftmenu(nav, group_id)
			</div>
			
			<div class="org-right span9">
			  @body
			</div>
			
			</section>
			
			@footer()

    </section>

  </body>
  
</html>
