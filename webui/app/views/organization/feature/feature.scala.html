@(feature: org.ats.component.usersmgt.feature.Feature, 
  system: Boolean)
  
<tr class="feature feature-@feature.getId()">
  <td><span class="badge badge-blue">@feature.getName()</span></td>
  <td>
  @for(op <- feature.getOperations()) {
    <span class="badge badge-green">@op.getName()</span>  
  }
  </td>
  <td>  
  @if(system && !feature.getBoolean("system")) {
  <a class="btn btn-mini btn-red">Disable</a>  
  }
  </td>      
</tr>
