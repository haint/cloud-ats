@(vm: models.vm.VMModel)
<form id="properties-@vm.getId()" class="form form-horizontal">
  <div class="control-group">
   <label class="control-label">Public IP</label>
   <div class="controls">
     <span class="label label-blue">@vm.getPublicIP()</span>
     <input style="display: none;" value="@vm.getPublicIP()" type="text" name="ip" placeholder="Public IP">
   </div>
 </div>
 
 <div class="control-group">
   <label class="control-label">Username</label>
   <div class="controls">
     <span class="label label-blue">@vm.getUsername()</span>
     <input style="display: none;" value="@vm.getUsername()" type="text" name="username" placeholder="Username">
   </div>
 </div>
 
 <div class="control-group">
   <label class="control-label">Password</label>
   <div class="controls">
     <span class="label">************</span>
     <input style="display: none;" value="@vm.getPassword()" type="password" name="password" placeholder="Password">
   </div>
 </div>
 
 <div class="form-actions">
  <button type="button" class="btn btn-blue">Update</button>
  <button style="display: none;" type="submit" class="btn btn-blue">Submit</button>
  <button style="display: none;" type="button" class="btn btn-orange">Cancel</button>
 </div>
</form>
